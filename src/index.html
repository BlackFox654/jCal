<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jCal test</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="calendar-wr" style="min-height: 400px">
    <div id="cal" class="calendar"></div>
</div>

<div>
    <button type="button" class="js-reset">Сбросить</button>
    <button type="button" class="js-set-data">Задать дату</button>
</div>

<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="components/jquery-color/jquery.color.js"></script>
<script type="text/javascript" src="components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.animate.clip.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
    (function ($) {
        $(document).ready(function (e) {

            var $cal = $('#cal').jCal({
                day: new Date(),
                days: 4,
                showMonths: 2,
                monthSelect: true,
                dayOffset: 1,
                maxDate: new Date('10/20/2016'),
                dow: ['П', 'В', 'С', 'Ч', 'П', 'С', 'В'],
                ml: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                ms: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июль', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                callback: function (day, days) {
                   console.log(days, day);
                },
                timezoneOffset: 7,
                onReset: function () {
                    //console.log('reset');
                }
            });

            $('.js-reset').click(function () {
                $cal.jCal('reset');
            });

            $('.js-set-data').click(function () {
                $cal.jCal('select', '12/10/2017');
            });

        });
    })(jQuery);
</script>


</body>
</html>
