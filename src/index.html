<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jCal test</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="calendar-wr">
    <div id="cal" class="calendar"></div>
</div>

<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="components/jquery-color/jquery.color.js"></script>
<script type="text/javascript" src="js/jquery.animate.clip.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
    (function ($) {
        $(document).ready(function (e) {

            $('#cal').jCal({
                day: new Date(),
                days: 4,
                showMonths: 2,
                monthSelect: true,
                dayOffset: 1,
                dow: ['П', 'В', 'С', 'Ч', 'П', 'С', 'В'],
                ml: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                ms: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июль', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                callback: function (day, days) {
                    console.log('selected ' + days + ' days starting ' + day);
                },
                onReset: function () {
                    console.log('sssss');
                }
            });

        });
    })(jQuery);
</script>


</body>
</html>
