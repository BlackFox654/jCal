<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta charset="utf-8">
    <script language="JavaScript" type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript"
            src="../bower_components/jquery-color/jquery.color.js"></script>
    <script language="JavaScript" type="text/javascript" src="jquery.animate.clip.js"></script>
    <script language="JavaScript" type="text/javascript" src="../dist/jCal.js"></script>

    <link rel="stylesheet" type="text/css" href="../dist/jCal.css">

    <style>

    </style>
</head>
<body>
<div class="calendar-wr">
    <div id="cal" class="calendar"></div>
</div>

<script type="text/javascript">
    (function ($) {
        $(document).ready(function (e) {

            $('#cal').jCal({
                day: new Date(),
                days: 4,
                showMonths: 2,
                monthSelect: true,
                dayOffset: 1,
                dow:			['П', 'В', 'С', 'Ч', 'П', 'С', 'В'],		// days of week - change this to reflect your dayOffset
                ml:				['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                ms:				['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июль', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                callback: function (day, days) {
                    console.log('selected ' + days + ' days starting ' + day);
                }
            });
        });
    })(jQuery);




</script>

</body>
</html>
